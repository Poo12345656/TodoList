<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>


</head>

<body>
    <div class="wrapper">
        <header>Tudo list</header>
        <div class="inputField">
            <input type="text" id="inputFelids" class="type" placeholder="Add your new tudo">
            <button id="getButton"><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList" id="addList">
            
    </ul>
    <div class="footer">
        <span>you have <span class="pendingNums" id="pandingData"> </span> pending tasks</span>
        <button id="clearData">clear All</button>
    </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
